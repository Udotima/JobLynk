<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobLynk - Application Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/apply-freelancer.min.css" />
  </head>
  <body>
    <header>
      <div class="logo">JobLynk</div>
      <nav>
        <a href="{{ url_for('routes.freelancers_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('routes.index') }}#about">About Us</a>
        <a href="{{ url_for('routes.index') }}#contact">Contact</a>
      </nav>
    </header>

    <div class="form-container">
      <h1>JobLynk</h1>
      <p>Application Form for {{ job.title if job else 'Job' }}...</p>

      <form action="{{ url_for('routes.apply_job', job_id=job_id) }}" method="post" enctype="multipart/form-data">
        <input type="text" name="fullname" placeholder="Full Name" value="{{ user.name if user else '' }}" required />
        <input type="text" name="skills" placeholder="Skills" required />
        <textarea
          name="about"
          placeholder="Tell Us More About Yourself"
          required
        ></textarea>

        <div class="file-upload">
          <span>Resume/CV</span>
          <input type="file" name="resume" id="resumeUpload" />
          <label for="resumeUpload">Upload</label>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn">Apply</button>
        </div>
      </form>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p class="flash-message">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </body>
</html>
