<document filename="change-password.html">


  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobLynk - Change Password</title>
  <link rel="stylesheet" href="/static/css/login-and-change-password.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&#x26;display=swap" rel="stylesheet">


  <header>
    <h2 class="logo">JobLynk</h2>
    <nav>
      <a href="{{ url_for('routes.index') }}">Home</a>
      <a href="{{ url_for('routes.index') }}#about">About Us</a>
      <a href="{{ url_for('routes.index') }}#contact">Contact</a>
    </nav>
  </header>
  <main>
    <h1 class="title">JobLynk</h1>
    <p class="subtitle">Change Forgotten Password...</p>
    <form action="{{ url_for('routes.change_password') }}" method="post">
      <input type="email" placeholder="E-mail" name="email" required>
      <input type="password" placeholder="New Password" name="password" required>
      <input type="password" placeholder="Confirm Password" name="confirm_password" required>
      <div class="actions">
        <button type="submit" class="btn">Change</button>
        <a href="{{ url_for('routes.login') }}" class="link">Login</a>
      </div>
    </form>
  </main>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <p class="flash-message">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}


</document>
