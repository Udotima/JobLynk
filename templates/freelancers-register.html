<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobLynk - Register (Freelancer)</title>
    <link rel="stylesheet" href="/static/css/freelancers-register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="logo">JobLynk</h2>
      <nav>
        <a href="./index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main class="form-container">
      <h1>JobLynk</h1>
      <p>Create an account now!!</p>
      <form>
        <input type="text" placeholder="Full Name" required /><br /><br />
        <input type="email" placeholder="E-mail" required /><br /><br />
        <input type="text" placeholder="Skills" required /><br /><br />
        <input type="date" placeholder="Date Of Birth" required /><br /><br />
        <input type="password" placeholder="Password" required /><br /><br />
        <div class="form-footer">
          <button type="submit">Register</button>
          <p>Already Have An Account? <a href="./login.html">Login</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
